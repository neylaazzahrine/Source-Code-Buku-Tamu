<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu Digital - Wedding Event</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Buku Tamu Digital</h1>
            <p>Selamat datang di acara spesial kami. Silakan isi buku tamu di bawah ini.</p>
        </header>

        <form id="guestForm" class="guest-form">
            <div class="form-group">
                <label for="name">Nama Tamu *</label>
                <input type="text" id="name" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="form-group">
                <label for="address">Alamat</label>
                <input type="text" id="address" placeholder="Masukkan alamat">
            </div>
            <div class="form-group">
                <label for="category">Kategori Tamu</label>
                <select id="category">
                    <option value="keluarga">Keluarga</option>
                    <option value="teman">Teman</option>
                    <option value="rekan kerja">Rekan Kerja</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Pesan / Ucapan</label>
                <textarea id="message" placeholder="Tulis pesan atau ucapan Anda"></textarea>
            </div>
            <button type="submit" class="submit-btn">Kirim</button>
        </form>

        <div id="notification" class="notification"></div>

        <div class="admin-link">
            <a href="admin.html">Admin Dashboard</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
